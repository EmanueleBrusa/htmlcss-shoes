<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container-red">
            <div class="link">
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
            </div>
        </div>
    </header>
    <!--unico main con 3 contenitori-->
    <!--inizio main-->
    <main>
        <!--inizio primo container-->
        <div class="container red">
            <div class="content" id="1">
                <img src="./img/01.png" alt="shoe-image" class="first-shoe">
                <h2>IL NOSTRO MODELLO</h2>
                <h2 class="center">DI PUNTA</h2>
            </div>
        </div>
        <!--fine primo container-->
        <!--inizio secondo container-->
        <div class="container green">
            <div class="content" id="2">
                <img src="./img/02.png" alt="shoe-image" class="second-shoe">
                <h2>IL NOSTRO MODELLO</h2>
                <h2 class="center">DI PUNTA</h2>
            </div>
        </div>
        <!--fine secondo container-->
        <!--inizio terzo container-->
        <div class="container yellow">
            <div class="content" id="3">
                <img src="./img/03.png" alt="shoe-image" class="third-shoe">
                <h2>IL NOSTRO MODELLO</h2>
                <h2 class="center">DI PUNTA</h2>
            </div>
        </div>
        <!--fine terzo container-->
    </main>
    <!--fine main-->
</body>
</html>
